server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dreamdb
    username: your_db_user
    password: your_db_password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

openai:
  api-key: ${OPENAI_API_KEY:}
